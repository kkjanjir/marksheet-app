=================================================== */

.toast{position:fixed;bottom:76px;left:50%;transform:translateX(-50%);background:#1a1a2e;color:#fff;padding:11px 24px;border-radius:30px;font-size:13px;z-index:9999;box-shadow:0 6px 24px rgba(0,0,0,0.3);white-space:nowrap;font-family:'DM Sans',sans-serif;}

=================================================== */

const GRADE_TABLE = [

const grade = p => { if(p===null) return "‚Äì"; for(const r of GRADE_TABLE) if(p>=r.min&&p<=r.max) return r.g; return "‚Äì"; };
const gradeLabel = p => { if(p===null) return "‚Äì"; for(const r of GRADE_TABLE) if(p>=r.min&&p<=r.max) return r.l; return "‚Äì"; };

/* ======================================================
   MATH HELPERS
====================================================== */
const subObt  = s => (parseFloat(s.o1)||0)+(parseFloat(s.o2)||0)+(parseFloat(s.o3)||0);
const subMM   = s => (parseFloat(s.m1)||0)+(parseFloat(s.m2)||0)+(parseFloat(s.m3)||0);
const pct     = (o,m) => m>0 ? parseFloat(((o/m)*100).toFixed(1)) : null;

function grandTotals(subs){
  return subs.reduce((a,s)=>({
    m1: a.m1+(parseFloat(s.m1)||0), o1: a.o1+(parseFloat(s.o1)||0),
    m2: a.m2+(parseFloat(s.m2)||0), o2: a.o2+(parseFloat(s.o2)||0),
    m3: a.m3+(parseFloat(s.m3)||0), o3: a.o3+(parseFloat(s.o3)||0),
    mT: a.mT+subMM(s), oT: a.oT+subObt(s),
  }), {m1:0,o1:0,m2:0,o2:0,m3:0,o3:0,mT:0,oT:0});
}

  vers = [{...st, _at: new Date().toISOString()}, ...vers].slice(0,2);
  await bRef.set({v: vers});
};

/* ======================================================

function SyncBar({status, ts}){
  const cfg = {
    synced:  {c:"#43a047", t:"Synced to Firebase ‚úì"},
    syncing: {c:"#fb8c00", t:"Saving‚Ä¶"},

/* ======================================================
   DASHBOARD
====================================================== */
function Dashboard({students, onNew, onSelect, syncStatus, syncTs}){
  const [q, setQ] = useState("");

    (s.roll||"").includes(q) ||
    (s.cls||"").includes(q)

  const passCount = students.filter(s => {
    const g = grandTotals(s.subs); return g.mT>0 && pct(g.oT,g.mT)>=33;
  }).length;
  const clsSet = new Set(students.map(s=>s.cls).filter(Boolean));

  return (
    <div className="fi">
      <SyncBar status={syncStatus} ts={syncTs}/>
      <div style={{padding:14,paddingBottom:80}}>

        ) : (
          <div style={{display:"flex",flexDirection:"column",gap:10}}>
            {filtered.map(s => {
              const g = grandTotals(s.subs);
              const p = g.mT>0 ? pct(g.oT,g.mT) : null;
              const pass = p!==null && p>=33;
              return (
                <div key={s.id} onClick={()=>onSelect(s.id)} className="card"
                  style={{padding:"13px 15px",display:"flex",alignItems:"center",gap:13,cursor:"pointer",

    if(n<0) n=0;

  const op = gt.mT>0 ? pct(gt.oT,gt.mT) : null;

          <div style={{color:"#90caf9",fontSize:11}}>
            {s.cls?"Class "+s.cls+(s.sec?"-"+s.sec:""):""}{s.session?" ¬∑ "+s.session:""}
          </div>
        </div>
        <button onClick={loadBaks} className="btn"

      </div>

      <div style={{background:"#fffde7",borderBottom:"1px solid #fff176",padding:"4px 14px",fontSize:11,color:"#f57f17",display:"flex",alignItems:"center",gap:6}}>

                {GRADE_TABLE.map((r,i)=>(
                  <div key={i} style={{flex:1,background:"#dbe5f1",borderLeft:"1px solid rgba(255,255,255,.8)",display:"flex",alignItems:"center",justifyContent:"center",fontWeight:700,fontSize:7.5,textAlign:"center",lineHeight:1.2}}>
                    {r.min===0?"00":r.min}‚Äì{r.max}<br/>{r.g}
                  </div>
                ))}
              </div>
            </div>
            {/* remark/rank/att */}
            <div style={{display:"grid",gridTemplateColumns:"1fr 110px 140px",gap:"0 12px",alignItems:"flex-end",padding:"3px 2px 2px",fontSize:10,fontWeight:700,flexShrink:0}}>
              <div style={{display:"flex",alignItems:"flex-end",gap:4}}>
                <span style={{whiteSpace:"nowrap"}}>Remark :</span>
                <span style={{flex:1,borderBottom:"1.5px solid #000",paddingBottom:1,fontSize:9.5,wordBreak:"break-word"}}>{s.remark}</span>
              </div>
              <div style={{display:"flex",alignItems:"flex-end",gap:4,justifyContent:"center"}}>
                <span>Rank :</span>

              </div>
              <div style={{display:"flex",alignItems:"flex-end",gap:4,justifyContent:"flex-end"}}>
                <span style={{whiteSpace:"nowrap"}}>Attendance :</span>
                <span style={{borderBottom:"1.5px solid #000",minWidth:40,paddingBottom:1}}>{attDisp}</span>
              </div>
            </div>
            {/* signatures */}
            <div style={{display:"flex",justifyContent:"space-between",padding:"8px 18px 0",fontSize:10,fontWeight:700,flexShrink:0,marginTop:"auto"}}>
              {["Date","Class Teacher","Principal"].map(l=>(
                <div key={l} style={{textAlign:"center"}}>
                  <div style={{borderTop:"2px dotted #444",width:105,marginBottom:4}}></div>{l}
                </div>
              ))}
            </div>
          </div>
        </div>
      </div>
    </div>
  );
}

/* ======================================================
   MAIN APP
====================================================== */
function App(){
  const [screen, setScreen] = useState("dash");
  const [students, setStudents] = useState([]);
  const [activeId, setActiveId] = useState(null);
  const [printSt, setPrintSt] = useState(null);
  const [prevSt, setPrevSt] = useState(null);
  const [toastMsg, setToastMsg] = useState("");
  const [syncStatus, setSyncStatus] = useState("idle");
  const [syncTs, setSyncTs] = useState("");
  const [loaded, setLoaded] = useState(false);

  const showToast = msg => { setToastMsg(msg); setTimeout(()=>setToastMsg(""), 2800); };

  // Load from Firebase (with localStorage fallback for offline)
  useEffect(()=>{
    setSyncStatus("syncing");
    fbAll().then(data=>{
      setStudents(data.length>0 ? data : lsLoad());
      setSyncStatus("synced");
      setSyncTs(new Date().toLocaleTimeString("en-IN"));
      setLoaded(true);
    }).catch(()=>{
      setStudents(lsLoad());
      setSyncStatus("offline");
      setLoaded(true);
      showToast("üì¥ Offline ‚Äî loaded from device storage");
    });
  }, []);

  // Keep localStorage in sync at all times (C14: offline support)
  useEffect(()=>{ if(loaded) lsSave(students); }, [students, loaded]);

  const handleSave = async (updated) => {
    const next = students.map(s=>s.id===updated.id ? updated : s);
    setStudents(next);
    lsSave(next);  // immediate local save
    setPrevSt(updated);
    setSyncStatus("syncing");
    try {
      await fbSave(updated);
      setSyncStatus("synced");
      setSyncTs(new Date().toLocaleTimeString("en-IN"));
    } catch {
      setSyncStatus("error");
      showToast("‚ö†Ô∏è Saved to device ‚Äî Firebase sync failed");
    }
  };

  const handleNew = async () => {
    const st = newStudent();
    setStudents(p=>[...p, st]);
    setActiveId(st.id);
    setPrevSt(st);
    setScreen("editor");
    try { await fbSave(st); } catch {}
  };

  const handleSelect = id => {
    setActiveId(id);
    const st = students.find(s=>s.id===id);
    setPrevSt(st);
    setScreen("editor");
  };

  const handleDelete = async () => {
    if(!window.confirm("Delete this student permanently from Firebase?")) return;
    const next = students.filter(s=>s.id!==activeId);
    setStudents(next);
    lsSave(next);
    setPrevSt(null);
    try { await fbDel(activeId); } catch {}
    setScreen("dash");
    showToast("üóëÔ∏è Student deleted");
  };

  const activeStudent = students.find(s=>s.id===activeId);
  const isDesktop = window.innerWidth >= 900;

  if(!loaded) return (
    <div style={{minHeight:"100vh",display:"flex",alignItems:"center",justifyContent:"center",flexDirection:"column",gap:16,background:"#e8eaf0"}}>
      <div style={{fontSize:52}}>üè´</div>
      <div style={{fontWeight:900,color:"#1a237e",fontSize:20,fontFamily:"'Playfair Display',serif"}}>{SCHOOL.name}</div>
      <div style={{color:"#888",fontSize:13,display:"flex",alignItems:"center",gap:9}}>
        <span style={{width:9,height:9,borderRadius:"50%",background:"#fb8c00",display:"inline-block",animation:"pulse 1.1s infinite"}}/>
        Loading from Firebase‚Ä¶
      </div>
    </div>
  );

  return (
    <div className={isDesktop ? "shell" : ""}>
      {/* Left / Mobile pane */}
      <div className={isDesktop ? "left-pane" : ""}>
        {screen==="dash" && (
          <Dashboard students={students} onNew={handleNew} onSelect={handleSelect}
            syncStatus={syncStatus} syncTs={syncTs}/>
        )}
        {screen==="editor" && activeStudent && (
          <Editor student={activeStudent} onSave={handleSave}
            onBack={()=>{setScreen("dash"); setPrevSt(null);}}
            onPrint={st=>{setPrintSt(st); setScreen("print");}}
            onDelete={handleDelete} showToast={showToast}/>
        )}
        {screen==="print" && printSt && (
          <PrintView student={printSt} onClose={()=>setScreen("editor")}/>
        )}
      </div>

      {/* C15: Right pane ‚Äî desktop live preview */}
      {isDesktop && screen !== "print" && (
        <div className="right-pane">
          <div style={{color:"#bbb",fontSize:10,letterSpacing:2,marginBottom:14,fontWeight:700}}>
            ‚óÄ LIVE MARKSHEET PREVIEW ‚ñ∂
          </div>
          <LivePreview student={prevSt || activeStudent}/>
        </div>
      )}

      <Toast msg={toastMsg}/>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>
